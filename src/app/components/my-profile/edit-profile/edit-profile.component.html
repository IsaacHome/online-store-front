<div class="row justify-content-md-center ">
  <div class="p-5 card shadow mt-2">
    <!--                Profile Information Form-->
    <form (ngSubmit)="onUpdateUserInfo()">
            {{user|json}}
          <input type="hidden" name="id" [(ngModel)]="user.id" />
          <div class="bg-info" *ngIf="updateUserInfo">User info updated.</div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" />
            </div>
          </div>

          <div class="form-group">
            <label for="username">
              Username *
            </label>&nbsp;
            <input required type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" />
          </div>
          <div class="form-group">
            <label for="email">
              Email Address *
            </label>&nbsp;
            <input required type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" />
            <p style="color:#828282;">A valid e-mail address. All e-mails from the system will be sent to this address.</p>
          </div>

          <div class="form-group">
            <label for="phone">
              Phone Number *
            </label>&nbsp;
            <input required type="phone" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" />
          </div>
          <button mat-raised-button type="submit" class="mat-primary btn1" id="udpateuserInfoButton">Save</button>
          <button mat-raised-button type="reset" class="mat-warn ml-3" routerLink="/myProfile">Cancel</button>
    </form>

  </div>

</div>
