<div class="row justify-content-md-center ">
  <div class="p-5 card shadow mt-2">
    <form (ngSubmit)="setDefaultPayment()" method="post">
      <table class="table">
        <thead>
        <tr>
          <th>Default</th>
          <th>Credit Card</th>
          <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let userPayment of userPaymentList">
          <td>
            <input type="radio" name="defaultUserPaymentId" [(ngModel)]="defaultUserPaymentId" [value]="userPayment.id" />
            <span>default</span>
          </td>
          <td>{{userPayment.cardName}}</td>
          <td>
            <a mat-button (click)="onUpdatePayment(userPayment)"><i class="fas fa-pencil-alt"></i></a>
            <a mat-button (click)="onRemovePayment(userPayment.id)"><i class="fas fa-times"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <button mat-raised-button class="mat-primary" type="submit">Save</button>
    </form>
  </div>
</div>
